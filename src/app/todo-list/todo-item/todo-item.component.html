<div class="wrapper">
    <form [formGroup]="formGroup">
        <input type="checkbox"
            formControlName="completed"
            (blur)="change()"
        />
        <input type="text"
            formControlName="title"
            (blur)="change()"
        />
        <button (click)="delete()">Delete</button>
    </form>  
</div>
